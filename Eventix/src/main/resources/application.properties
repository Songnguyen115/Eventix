spring.application.name=eventix
server.port=8080

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=Eventix;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=YourStrong!Passw0rd
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# OpenAPI UI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# Thư mục lưu QR (tương đối so với project root)
eventix.qr.dir=qr_codes
